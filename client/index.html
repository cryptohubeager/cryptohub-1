<!DOCTYPE html>
<html>
<head>
  <!--Font Awesome-->
  <script type="text/javascript" src="https://files.coinmarketcap.com/static/widget/currency.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Contrail+One|Quicksand&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Google sign in -->
  <script src="https://apis.google.com/js/platform.js"></script>
  <meta name="google-signin-client_id" content="609200085426-quqg76t16oprc2vb5f8jlstnmkcvigkp.apps.googleusercontent.com">
  <style>
    /*** !important was needed for snippet ***/
    /* label focus color */
    .input-field input:focus+label {
      color:black !important;
    }
    /* label underline focus color */
    .row .input-field input:focus {
      border-bottom: 1px solid #1d88e5 !important;
      box-shadow: 0 1px 0 0 #1d88e5 !important;
    }
    .tab {position:absolute;padding-left:10%; }
    .tab-1 {position:absolute;padding-left:30%; }
    .tab-2 {position:absolute;padding-left:70%; }
  </style>
  <title>CryptoHub</title>
</head>

<body style="font-family: 'Quicksand', sans-serif;">
  <nav>
    <div class="nav-wrapper blue-grey">
      <a href="#" class="brand-logo center" style="font-family: 'Contrail One', cursive;">CryptoHub</a>
      <!-- <a href="#" class="brand-logo center animated pulse delay-2s" id="logo"
        style="font-family: 'Contrail One', cursive;">CryptoHub</a> -->
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li><a href="#" id="login-button">Login</a></li>
        <li><a href="#" id="register-button">Register</a></li>
        <li><a href="#" id="logout-button">Logout</a></li>
      </ul>
    </div>
  </nav>
  <div class="register animated bounceInUp">
    <div class="container">
      <div class="row">
        <div class="col s6 offset-s3">
          <div class="card-panel hoverable center-align">
            <h5>Register</h5>
            <div class="row">
              <form>
                <div class="input-field col s12">
                  <input id="email-register" type="email" class="validate">
                  <label for="email">Email</label>
                </div>
                <div class="input-field col s12">
                  <input id="password-register" type="password" class="validate">
                  <label for="password">Password</label>
                </div>
                <a class="waves-effect blue-grey lighten-1 btn" id="register-form">Register</a>
                <h5> OR </h5> 
                <div id="gsignin" class="g-signin2" data-onsuccess="onSignIn"></div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="login animated bounceInUp">
    <div class="container">
      <div class="row">
        <div class="col s6 offset-s3">
          <div class="card-panel hoverable center-align">
            <h5>Login</h5>
            <div class="row">
              <form>
                <div class="input-field col s12">
                  <input id="email-login" type="email" class="validate">
                  <label for="email">Email</label>
                </div>
                <div class="input-field col s12">
                  <input id="password-login" type="password" class="validate">
                  <label for="password">Password</label>
                </div>
                <a class="waves-effect blue-grey lighten-1 btn" id="login-form">Login</a>
                <h5> OR </h5> 
                <div id="gsignin" class="g-signin2" data-onsuccess="onSignIn"></div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="content-web">
    
      <h1 style="text-align:center;">Top Rank Coin</h1>
        <ul class="collection" id="crypto-content">
        </ul>

      <!-- list news -->
      <div class="row" id="list">
            
      </div>
      <div class="row" id="read">
      </div>
  </div>
  <!--JavaScript at end of body for optimized loading-->

  

  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
  <script src="js/main.js"></script>
</body>

</html>
